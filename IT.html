<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Technology</title>
<style>
*{
margin:0;
padding: 0;
}
.wrapper{
    margin:0 auto;
    width: 1000px;
}
.videowrapper{
    position: relative;
   padding-bottom: 56.25%;
   padding-top: 25px;
   height: 0px;
}
.videowrapper iframe{
    position: absolute;
    left:0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    height: 100%;
    width: 100%;
}
h1{
    padding: 20px;
    text-align: center;
}
body{
    background: rgb(169, 207, 230);
    
}
</style>
</head>
<body>
    <div class="wrapper">
        <h1>INTERNET TECHNOLOGY</h1>
        <div class="videowrapper">
        <iframe src="https://www.youtube.com/embed/tcvutchrZBs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    </div>
</body>
</html>
